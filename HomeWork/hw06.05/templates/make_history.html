{% extends 'layout.html' %}
{% block content %}
{{ super() }}
{% for cat,msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="{{ url_for('make_history')}}" method="post">
    <p>Ваше имя:<input type="text" name="name" required></p>
    <p>Ваша история:</p>
    <p><textarea name="story" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Добавить"></p>


</form>

{% endblock %}
