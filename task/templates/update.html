{% extends 'base.html'%}
{% block title%}

{% endblock %}
{% block content%}
<div class="content">
    <h1 class="center">
        {{ self.title() }}
    </h1>
</div>
<div class="form">
  <form action="/update/{{ task.id }}" method="post">

    <input type="submit" value="Обновить">

  </form>
</div>
{% endblock %}
