{% extends 'users/base.html' %}
{% block content %}
<div class="card shadow-lg border-0 rounded-lg mt-5" xmlns="http://www.w3.org/1999/html">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Восстановление пароля</h3>
    </div>
    <div class="card-body text-center">
        <p>Забыли пароль? Введите свой адрес электронной почты ниже, и мы вышлем вам инструкцию, как установить новый
            пароль.</p>
    </div>
    <div class="card-footer text-center">
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form__field">
                <p>
                   <label>{{ form.email.label }}</label>
                    {{ form.email }}
                </p>
            </div>
            <input type="submit" value="Востановить мой пароль">
        </form>
    </div>
</div>

{% endblock %}
